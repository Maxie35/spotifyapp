<div class="container">

	<div *ngIf="artist">
		<header class="artist-header">
			<div *ngIf="artist.images.length > 0">
				<img class="artist-thumb img-circle" src="{{artist.images[0].url}}" />
			</div>
			<h1 class="artist-info">{{artist.name}}</h1>
			<p *ngIf="artist.genres.length > 0">
				<strong>Genres:</strong> <span *ngFor="let genre of artist.genres">{{genre}}, </span>
			</p>
		</header>

		<div class="artist-albums">
			<div class="row">
				<div *ngFor="let album of albums">
					<div class="col-md-3">
						<div class="album card">
							<div *ngIf="album.images.length > 0 ">
								<img class="album-thumb img-thumbnail" src="{{album.images[0].url}}" />
								<h5>{{album.name}}</h5>
								<br />
								<a class="btn btn-primary btn-block" routerLink="/album/{{album.id}}">Album details</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
